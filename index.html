<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aplicação Animada</title>
</head>
<body>
    
<main>

    <!-- Item Morango -->
    <div class="item active" style="--background: #EA3D41;">
        <div class="title">Morango</div>
        <img src="./img/Morango.png" class="fruit" alt="Refrigerante de Morango">
        <img src="./img/latinhaMO.png" class="refrir" alt="Morango">
    </div>

    <div class="item" style="--background: #2D5643;">
        <div class="title">Abacate</div>
        <img src="./img/Abacate.png" class="fruit" alt="Refrigerante de Abacate">
        <img src="./img/Abacate-refrigerante.png" class="refrir" alt="Abacate">
    </div>



    <!-- Item Laranja -->
    <div class="item " style="--background: #E7A043;">
        <div class="title">Laranja</div>
        <img src="./img/Laranja.png" class="fruit" alt="Refrigerante de Laranja">
        <img src="./img/Laranja-refrigerante.png" class="refrir" alt="Laranja">
    </div>
    

    <!-- Navegação -->
    <div class="arrow">
        <button id="prev"> < </button>
        <button id="next"> > </button>
    </div>

</main>

</body>
<script src="./scripts.js"></script>
</html>
